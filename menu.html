<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vertical Stack Image Fit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
        }

        .image-section {
            height: 100vh;                 /* stack full screen sections */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;        /* letterbox background */
        }

        .fit-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;           /* full image visible */
        }
    </style>
</head>
<body>

<div class="container-fluid p-0">

    <div class="image-section">
        <img src="./images/Image1.jpeg" class="fit-image" alt="Image 1">
    </div>

    <div class="image-section">
        <img src="./images/Image3.jpeg" class="fit-image" alt="Image 2">
    </div>

    <div class="image-section">
        <img src="./images/Image4.jpeg" class="fit-image" alt="Image 3">
    </div>

    <div class="image-section">
        <img src="./images/Image2.jpeg" class="fit-image" alt="Image 4">
    </div>

</div>

</body>
</html>
